<!DOCTYPE html>
<html>
    <head>
        <title>╬╖╙╡╠╫╢╔╞╪╥╕╨╡╖╙╔╧╢╥</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Space Mono", monospace;
                text-align: center;
            }
        </style>
        <script>
            curmode="choice"
            colorone=""
            colortwo=""
            function gochoice() {
                document.getElementById("choice-page").style.display = "block"
                document.getElementById("rank-page").style.display = "none"
                curmode="choice"
            }
            function gorank() {
                document.getElementById("choice-page").style.display = "none"
                document.getElementById("rank-page").style.display = "block"
                curmode="rank"
            }
            async function choose(the) {
                const controller = new AbortController()
                const timeout = setTimeout(() => controller.abort(), 5000) // 5s
                try {
                    const res = await fetch('/api/say-result', {
                        method: 'POST',
                        headers: { 'content-type': 'text/plain' },
                        body: the,
                        signal: controller.signal,
                        credentials: 'include' // send cookies if needed
                    })
                    clearTimeout(timeout)
                    if (!res.ok) throw new Error(await res.text())
                    const result = await res.json()
                    console.log(result)
                } catch (err) {
                    if (err.name === 'AbortError') console.warn('request timed out')
                    else console.error('fetch error', err)
                }
            }
            async function getcolors() {
                const res = await fetch('/api/get-colors-to-grade')
                if (!res.ok) throw new Error(res.status + ' ' + res.statusText)
                const data = await res
                console.log(data)
            }
            
        </script>
    </head>
    <body>
        <button onclick="gochoice()">Choice</button>
        <button onclick="gorank()">rank</button>
        <div id="choice-page">
            <h1>choose your favorite color between the two following</h1>
            <span onclick="choose(1)">col1</span>
            <span onclick="choose(2)">col2</span>
        </div>
        <div id="rank-page" style="display: none">
            <h1>these are the rankings chat</h1>
        </div>
    </body>
</html>
