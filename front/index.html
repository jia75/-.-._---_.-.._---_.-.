<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Space Mono", monospace;
                text-align: center;
                margin: 0;
                user-select: none;
            }
            .colorss {
                display: inline-block;
                width:40vw;
                height: 100vh;
                padding:4vw;
                overflow: hidden;
                border: solid black 2px;
                border-radius: 20px;
                box-shadow: 0 0 10px 5px rgba(0,0,0,0.3);
            }
            .swapbtn {
                font-size: 100px;
            }
            .rankkx {
                width: 100vw;
                height: 2vh;
            }
            #icon {
                width: 100px;
                max-width: 100%;
            }
        </style>
        <script>
            curmode="choice"
            colorone=""
            colortwo=""
            let last = 0
            function swap() {
                if (curmode == "rank") {
                    document.getElementById("choice-page").style.display = "block"
                    document.getElementById("rank-page").style.display = "none"
                    curmode="choice"
                    document.getElementById("icon").src = "../podium.png"
                } else {
                    document.getElementById("choice-page").style.display = "none"
                    document.getElementById("rank-page").style.display = "block"
                    curmode="rank"
                    document.getElementById("icon").src = "../voting.png"
                }
            }
            async function choose(the) {
                const now = Date.now()
                if (now - last < 500) return
                last = now
                const controller = new AbortController()
                const timeout = setTimeout(() => controller.abort(), 5000) // 5s
                try {
                    const result = await fetch('/api/say-result', {
                        method: 'POST',
                        headers: { 'content-type': 'text/plain' },
                        body: colorone+" "+colortwo+" "+the,
                        signal: controller.signal,
                        credentials: 'include' // send cookies if needed
                    })
                    clearTimeout(timeout)
                    if (!result.ok) throw new Error(await result.text())
                    const resp = await result.json()
                    console.log(resp)
                } catch (err) {
                    if (err.name === 'AbortError') console.warn('request timed out')
                    else console.error('fetch error', err)
                }
                getcolors()
            }
            async function getcolors() {
                const res = await fetch('/api/get-colors-to-grade')
                if (!res.ok) throw new Error(res.status + ' ' + res.statusText)
                const data = await res.json()
                colorone = data.color1
                colortwo = data.color2
                document.getElementById("coll-one").style.backgroundColor = "#"+colorone
                document.getElementById("coll-two").style.backgroundColor = "#"+colortwo
            }
            async function getleaderboard() {
                const res = await fetch('/api/send-leaderboard')
                if (!res.ok) throw new Error(res.status + ' ' + res.statusText)
                const data = await res.json()
                for (let i = 0; i< 64;++i) {
                    document.getElementById("colornew-"+i).style.backgroundColor = "#"+data.leaderboard[i]
                }
            }
        </script>
    </head>
    <body>
        <span onclick="swap()" class="swapbtn"><img id="icon" src="../podium.png" alt="Podium icon to switch to leaderboard"></span>
        <div id="choice-page" onload="getcolors()">
            <span class="colorss" id="coll-one" onclick="choose(1)"></span>
            <span class="colorss" id="coll-two" onclick="choose(2)"></span>
            <script>getcolors()</script>
        </div>
        <div id="rank-page" style="display: none">
            <script>
                for (let i = 0; i< 64;++i) {
                    document.getElementById("rank-page").insertAdjacentHTML('beforeend', '<div class="rankkx" id="colornew-'+i+'"></div>')
                }
                getleaderboard()
                setInterval(getleaderboard, 1000)
            </script>
        </div>
    </body>
</html>
